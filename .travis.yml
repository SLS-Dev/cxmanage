language: python
python:
- '2.7'
install:
- python setup.py bdist
- pip install .
script: run_tests
before_deploy:
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=`python -c 'import cxmanage_api.__init__; print cxmanage_api.__init__.__version__'`
- export GIT_TAG=v$GIT_TAG.$TRAVIS_BRANCH.Build$TRAVIS_BUILD_NUMBER
- echo $GIT_TAG
- git tag $GIT_TAG -f -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -f https://$GITPERM@github.com/SLS-Dev/cxmanage --tags
- export RELEASE_FILE=$(ls dist/*.tar.gz)
- echo "deploying $RELEASE_FILE to Github releases"
notifications:
  slack:
    secure: 
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "$RELEASE_FILE"
  on:
    tags: false
    all_branches: true
- provider: pypi
  user: sls.jarvis
  password:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "$RELEASE_FILE"
  on:
    tags: false
    branch: master
branches:
  except:
  - "/^v[0-9]/"
env:
  global:
  - secure: 
  - secure: 
